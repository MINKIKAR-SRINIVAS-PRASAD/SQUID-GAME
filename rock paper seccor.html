<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors - Single Player</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * { box-sizing: border-box; }
  body {
    background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
    height: 100vh;
    margin: 0;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    background: linear-gradient(90deg,#ff00cc,#3333ff);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    animation: glow 3s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #ff00cc; }
    to { text-shadow: 0 0 25px #00ffff; }
  }
  #choices {
    display: flex;
    gap: 30px;
  }
  .choice {
    width: 120px;
    height: 120px;
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 20px;
    font-size: 55px;
    cursor: pointer;
    transition: 0.4s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .choice:hover {
    transform: scale(1.1) rotate(10deg);
    box-shadow: 0 0 20px #00ffff;
  }
  #result {
    margin-top: 40px;
    font-size: 1.6rem;
    text-align: center;
    min-height: 40px;
  }
  .scoreboard {
    position: absolute;
    top: 20px;
    right: 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 10px 20px;
    text-align: right;
  }
  .scoreboard span {
    display: block;
    margin: 3px 0;
    font-weight: 600;
  }
  .play-again {
    margin-top: 25px;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg,#00ffff,#0077ff);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    display: none;
    transition: 0.3s;
  }
  .play-again:hover { transform: scale(1.1); }
</style>
</head>
<body>
  <div class="scoreboard">
    <span>üèÜ Wins: <b id="wins">0</b></span>
    <span>üíî Losses: <b id="losses">0</b></span>
    <span>ü§ù Draws: <b id="draws">0</b></span>
  </div>

  <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>

  <div id="choices">
    <div class="choice" data-choice="rock">‚úä</div>
    <div class="choice" data-choice="paper">‚úã</div>
    <div class="choice" data-choice="scissors">‚úåÔ∏è</div>
  </div>

  <div id="result"></div>
  <button class="play-again">Play Again</button>

<script>
  const choices = document.querySelectorAll('.choice');
  const resultEl = document.getElementById('result');
  const playAgainBtn = document.querySelector('.play-again');
  let wins = 0, losses = 0, draws = 0;

  const winsEl = document.getElementById('wins');
  const lossesEl = document.getElementById('losses');
  const drawsEl = document.getElementById('draws');

  const options = ['rock', 'paper', 'scissors'];

  function aiChoice() {
    return options[Math.floor(Math.random() * options.length)];
  }

  function decideWinner(player, ai) {
    if (player === ai) return 'draw';
    if (
      (player === 'rock' && ai === 'scissors') ||
      (player === 'paper' && ai === 'rock') ||
      (player === 'scissors' && ai === 'paper')
    ) return 'win';
    return 'lose';
  }

  choices.forEach(c => {
    c.addEventListener('click', () => {
      const player = c.dataset.choice;
      const bot = aiChoice();
      const result = decideWinner(player, bot);

      choices.forEach(x => x.style.pointerEvents = 'none');
      c.style.boxShadow = "0 0 25px #00ffff";

      setTimeout(() => {
        if (result === 'draw') {
          draws++;
          resultEl.innerHTML = `ü§ù It's a draw! You both chose ${player}.`;
        } else if (result === 'win') {
          wins++;
          resultEl.innerHTML = `üéâ You WIN! ${player} beats ${bot}.`;
        } else {
          losses++;
          resultEl.innerHTML = `üò¢ You LOSE! ${bot} beats ${player}.`;
        }

        winsEl.textContent = wins;
        lossesEl.textContent = losses;
        drawsEl.textContent = draws;

        playAgainBtn.style.display = 'block';
      }, 400);
    });
  });

  playAgainBtn.addEventListener('click', () => {
    playAgainBtn.style.display = 'none';
    resultEl.textContent = '';
    choices.forEach(c => {
      c.style.boxShadow = "none";
      c.style.pointerEvents = 'auto';
    });
  });
</script>
</body>
</html>
