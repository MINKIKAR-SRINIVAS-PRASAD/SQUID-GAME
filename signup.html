<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="scroll-animate fade-in-top">
    <div class="logo">
      <img src="https://ih1.redbubble.net/image.2822836613.4733/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="Squid Game Logo" />
      <span>Squid Game</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="form-box scroll-animate slide-up-fade">
      <h2 class="scroll-animate fade-in-delay">Sign Up</h2>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit"><span>Sign Up</span></button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Sign up successful! (fake frontend only)");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
